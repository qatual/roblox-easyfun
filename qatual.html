<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>solo central v4</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: sans-serif;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(17,17,17,0.9);
      backdrop-filter: saturate(180%) blur(5px);
      z-index: 9999;
      padding: 20px 0;
    }
    .nav-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }
    .navbar {
      list-style: none;
      display: flex;
      gap: 40px;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    .navbar li a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.4rem;
      padding: 10px 16px;
      border-radius: 10px;
      transition: color 0.3s ease, box-shadow 0.3s ease;
    }
    .navbar li a:hover,
    .navbar li a:focus {
      color: #ff5c33;
      box-shadow: 0 0 8px #ff5c33, 0 0 20px #ff5c33;
      outline: none;
    }
    .nav-logo {
      height: 48px;
      width: auto;
      margin-left: 40px;
      border-radius: 6px;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      z-index: 1;
      position: relative;
    }

    .gameframe {
      width: 960px;
      height: 540px;
      border: none;
      max-width: 90%;
      max-height: 80vh;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .iframeiconshere {
      margin-top: 20px;
      display: flex;
      gap: 16px;
      justify-content: center;
    }

    .iframeiconshere a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      transition: background 0.2s;
    }

    .iframeiconshere a:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
  <script>

    alert("thats it!");
    alert("love yall");
    alert("mwah ðŸ’–");
  </script>
</head>
<body>
      <div id="particles-js"></div>
      
<iframe id="gameframe" class="gameframe" src="404.html"></iframe>

  <div class="iframeiconshere">
    <a href="javascript:void(0)" id="fullscreen"><i class="fas fa-expand"></i> Fullscreen</a>
    <a href="javascript:void(0)" id="reloadframe"><i class="fas fa-sync-alt"></i> Reload</a>
  </div>

  <script>
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    const url = getUrlParameter('url');
    const gameframe = document.getElementById('gameframe');

    if (url) {
      gameframe.src = url;
    }

    document.getElementById('fullscreen').addEventListener('click', () => {
      if (gameframe.requestFullscreen) {
        gameframe.requestFullscreen();
      } else if (gameframe.mozRequestFullScreen) {
        gameframe.mozRequestFullScreen();
      } else if (gameframe.webkitRequestFullscreen) {
        gameframe.webkitRequestFullscreen();
      } else if (gameframe.msRequestFullscreen) {
        gameframe.msRequestFullscreen();
      }
    });

    document.getElementById('reloadframe').addEventListener('click', () => {
      gameframe.src = gameframe.src;
    });
  </script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        size: { value: 4, random: true },
        move: { enable: true, speed: 2 },
        line_linked: { enable: false }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }, 
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
